<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        .fade-out {
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.4s ease;
        }
    </style>
</head>

<body>

<div class="container py-4 py-md-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-0">Task Manager</h2>
            <small class="text-muted">Gerencie suas tarefas</small>
        </div>

        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalTarefa">
            <i class="bi bi-plus-lg"></i> Nova Tarefa
        </button>
    </div>

    <div class="card card-custom p-3 p-md-4">
        <h5 class="mb-3">Lista de Tarefas</h5>
        <ul id="listaTarefas" class="list-group list-group-flush"></ul>
    </div>

</div>

<!-- Modal Nova Tarefa -->
<div class="modal fade" id="modalTarefa" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Nova Tarefa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="formTarefa">

                    <div class="mb-3">
                        <label class="form-label">Título</label>
                        <input type="text" id="titulo" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descrição</label>
                        <input type="text" id="descricao" class="form-control" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">
                            Criar Tarefa
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="/static/js/main.js"></script>

</body>
</html>
