<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <div class="container py-4 py-md-5">

        <!-- Cabeçalho -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold mb-0">Task Manager</h2>
                <small class="text-muted">Gerencie suas tarefas</small>
            </div>

            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalTarefa">
                <i class="bi bi-plus-lg"></i> Nova Tarefa
            </button>
        </div>

        <!-- Lista -->
        <div class="card card-custom p-3 p-md-4">
            <h5 class="mb-3">Lista de Tarefas</h5>
            <ul id="listaTarefas" class="list-group list-group-flush"></ul>
        </div>

    </div>

    <!-- Modal Nova Tarefa -->
    <div class="modal fade" id="modalTarefa" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Nova Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="formTarefa">

                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" id="titulo" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <input type="text" id="descricao" class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">
                                Criar Tarefa
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS (OBRIGATÓRIO pro modal funcionar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        async function carregarTarefas() {
            const response = await fetch("/tarefas");
            const tarefas = await response.json();

            const lista = document.getElementById("listaTarefas");
            lista.innerHTML = "";

            tarefas.forEach(t => {
                lista.innerHTML += `
                <li class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2 ${t.concluida ? 'tarefa-concluida' : ''}">
                    
                    <div class="d-flex align-items-start gap-2 w-100">
                        <input type="checkbox" 
                               class="form-check-input mt-1"
                               ${t.concluida ? 'checked' : ''}
                               onchange="toggleStatus(${t.id})">

                        <div>
                            <strong>${t.titulo}</strong><br>
                            <small class="text-muted">${t.descricao}</small>
                        </div>
                    </div>

                    <span class="badge ${t.concluida ? 'badge-concluida' : 'badge-pendente'}">
                        ${t.concluida ? 'Concluída' : 'Pendente'}
                    </span>
                </li>
                `;
            });
        }

        async function toggleStatus(id) {
            await fetch(`/tarefas/${id}`, {
                method: "PATCH"
            });

            carregarTarefas();
        }

        document.getElementById("formTarefa").addEventListener("submit", async function (e) {
            e.preventDefault();

            const titulo = document.getElementById("titulo").value;
            const descricao = document.getElementById("descricao").value;

            await fetch("/tarefas", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    titulo: titulo,
                    descricao: descricao,
                    concluida: false
                })
            });

            this.reset();

            const modal = bootstrap.Modal.getInstance(document.getElementById("modalTarefa"));
            modal.hide();

            carregarTarefas();
        });

        carregarTarefas();

    </script>

</body>

</html>
