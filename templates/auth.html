<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Task Manager</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        body {
            background: #f8f9fa;
        }

        .auth-card {
            max-width: 420px;
            margin: auto;
            margin-top: 8vh;
            border-radius: 12px;
        }

        .auth-toggle {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="card shadow-sm auth-card p-4">

            <div class="text-center mb-4">
                <h3 class="fw-bold">Task Manager</h3>
                <small class="text-muted" id="authSubtitle">Entre na sua conta</small>
            </div>

            <!-- LOGIN FORM -->
            <form id="loginForm">

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="seu@email.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" placeholder="••••••••" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">
                        Entrar
                    </button>
                </div>

            </form>

            <!-- REGISTER FORM -->
            <form id="registerForm" style="display:none;">

                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" placeholder="Seu nome" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="seu@email.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" placeholder="••••••••" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">
                        Criar Conta
                    </button>
                </div>

            </form>

            <div class="text-center mt-4">
                <small>
                    <span id="toggleText">Não tem conta?</span>
                    <span class="fw-bold auth-toggle" onclick="toggleAuth()">
                        Criar conta
                    </span>
                </small>
            </div>

        </div>

    </div>

    <script>
        function toggleAuth() {
            const loginForm = document.getElementById("loginForm");
            const registerForm = document.getElementById("registerForm");
            const subtitle = document.getElementById("authSubtitle");
            const toggleText = document.getElementById("toggleText");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
                subtitle.innerText = "Entre na sua conta";
                toggleText.innerText = "Não tem conta?";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
                subtitle.innerText = "Crie sua conta";
                toggleText.innerText = "Já possui conta?";
            }
        }
    </script>

</body>

</html>
